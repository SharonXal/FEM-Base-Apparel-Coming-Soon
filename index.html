  <div id="main-container">

    <div id="header-image">
      <img src="./images/logo.svg" alt="">
    </div><!--HEADER IMAGE-->

    <div id="card-container">

      <div class="text-email-container">
        <div id="text-container">
          <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.
          </p>
        </div><!--TEXT CONTAINER-->

        <div id="email-container">
          <form action="" autocomplete="off" method="get" onkeypress="return event.keyCode != 13;">
            <input type="text"
             id="email-id" 
             placeholder="Email Address"
             required
            >
            <button name="data" type="button"><img src="./images/icon-arrow.svg" alt=""></button>
            <img src="./images/icon-error.svg" alt="" class="icon-error">
            <p class="error-text">Please provide a valid email</p>
          </form>
        </div><!--EMAIL CONTAINER-->

      </div><!--TEXT EMAIL CONTAINER-->

      <div id="image-container">
        <div id="desktop-image">
          <img src="./images/hero-desktop.jpg" alt="">
        </div>
        <div id="mobile-image">
          <img src="./images/hero-mobile.jpg" alt="">
        </div>
      </div>
    </div><!--CARD CONTAINER-->

  </div><!--MAIN CONTAINER-->
